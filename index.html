<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven - Your Online Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">BookHaven</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#bestsellers">Bestsellers</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#deals">Deals</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#search"><i class="fas fa-search"></i></a>
            <a href="#account"><i class="fas fa-user"></i></a>
            <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Discover Your Next Favorite Book</h1>
            <p>Get 20% off on all bestsellers this week!</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </section>

    <!-- Bestsellers Section -->
    <section class="bestsellers" id="bestsellers">
        <h2>Bestselling Books</h2>
        <div class="book-grid">
            <!-- Book cards will be inserted by JavaScript -->
        </div>
        <button class="view-all">View All Bestsellers</button>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature">
            <i class="fas fa-shipping-fast"></i>
            <h3>Free Shipping</h3>
            <p>On orders over $25</p>
        </div>
        <!-- Other features... -->
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <h2>Stay Updated</h2>
        <p>Subscribe to our newsletter for the latest releases and deals</p>
        <form>
            <input type="email" placeholder="Your email address">
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer content... -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
